<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5b95"/>
      <stop offset="100%" style="stop-color:#4a3f6b"/>
    </linearGradient>
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a"/>
      <stop offset="100%" style="stop-color:#4a3a2a"/>
    </linearGradient>
    <linearGradient id="door" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a6a5a"/>
      <stop offset="100%" style="stop-color:#5a4a3a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- House base -->
  <rect x="100" y="220" width="312" height="220" fill="url(#wall)" rx="8"/>
  
  <!-- Roof -->
  <polygon points="256,80 60,220 452,220" fill="url(#roof)"/>
  <polygon points="256,80 80,220 432,220" fill="#5a4a7a" opacity="0.3"/>
  
  <!-- Chimney -->
  <rect x="340" y="100" width="50" height="80" fill="#4a3a2a" rx="4"/>
  
  <!-- Door -->
  <rect x="206" y="300" width="100" height="140" fill="url(#door)" rx="6"/>
  <circle cx="280" cy="380" r="10" fill="url(#gold)"/>
  
  <!-- Windows -->
  <rect x="130" y="270" width="60" height="60" fill="#1a1a2e" rx="4" stroke="url(#gold)" stroke-width="4"/>
  <rect x="322" y="270" width="60" height="60" fill="#1a1a2e" rx="4" stroke="url(#gold)" stroke-width="4"/>
  
  <!-- Window cross bars -->
  <line x1="160" y1="270" x2="160" y2="330" stroke="url(#gold)" stroke-width="3"/>
  <line x1="130" y1="300" x2="190" y2="300" stroke="url(#gold)" stroke-width="3"/>
  <line x1="352" y1="270" x2="352" y2="330" stroke="url(#gold)" stroke-width="3"/>
  <line x1="322" y1="300" x2="382" y2="300" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- Attic window -->
  <circle cx="256" cy="160" r="30" fill="#1a1a2e" stroke="url(#gold)" stroke-width="4"/>
  
  <!-- Ghost emoji style grandpa eyes in attic -->
  <ellipse cx="246" cy="155" rx="8" ry="10" fill="#fff"/>
  <ellipse cx="266" cy="155" rx="8" ry="10" fill="#fff"/>
  <circle cx="248" cy="157" r="4" fill="#1a1a2e"/>
  <circle cx="268" cy="157" r="4" fill="#1a1a2e"/>
  
  <!-- Sparkle effects -->
  <circle cx="140" cy="120" r="4" fill="#f4d03f" opacity="0.8"/>
  <circle cx="380" cy="140" r="3" fill="#f4d03f" opacity="0.6"/>
  <circle cx="420" cy="100" r="5" fill="#f4d03f" opacity="0.7"/>
  
  <!-- Question mark -->
  <text x="430" y="460" font-family="Arial" font-size="60" font-weight="bold" fill="url(#gold)">?</text>
</svg>
